<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <script src="https://cdn.tailwindcss.com"></script>


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center text-purple-600 mt-8">Expenses Maintaining</h1>
    </header>
    <main class="w-3/4 mx-auto">


        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class=" p-8 rounded">

                    <div>

                        <img src="T9JMAG.jpeg" class="d-block w-100 h-50" alt="...">

                    </div>
                </div>

                <!-- Start -->


                <div class="bg-purple-100 p-8 rounded">


                    <h3 class="text-2xl text-center ">Income: </h3>


                    <div class="d-flex justify-content-center pt-3">

                        <!-- <div class="grid grid-cols-2 "></div> -->
                        <div>
                            <p>Income</p>
                        </div>

                        <div>
                            <input id="income-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2"
                                type="text" placeholder="Enter Income">
                        </div>


                    </div>


                    <h3 class="text-2xl text-center ">Expenses</h3>


                    <div>
                        <p>Food</p>
                        <input id="expenses-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="Enter Total food price">



                    </div>

                    <div>
                        <p>Rent</p>
                        <input id="rent-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2" type="text"
                            placeholder="$ Enter Total rent price">



                    </div>

                    <div>
                        <p>Clothes</p>
                        <input id="clothes-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2"
                            type="text" placeholder="$ Enter Total Clothes price">



                        <button id="calculate-button"
                            class="bg-yellow-600 px-4 rounded py-2  text-white font-medium">Calculate</button>
                    </div>



                    <!-- Balance and Transaction -->


                    <div class="">

                        <div class=" p-8 ">
                            <h3 class="text-center text-2xl">Total Expenses :</h3>
                            <h4 class="text-2xl text-center">$<span id="expenses-total">00</span></h4>
                        </div>
                        <div class=" p-8 ">
                            <h3 class="text-2xl text-center">Balance :</h3>
                            <h4 class="text-2xl text-center">$<span id="balance-total">00</span></h4>
                        </div>

                    </div>

                    <div>
                        <p>Save : </p>
                        <input id="save-input" class="border block border-gray-400	rounded w-3/4 mb-4 px-2" type="text"
                            placeholder="$ Enter saved Percentage">

                        <p>%</p>

                        <button id="save-button"
                            class="bg-yellow-600 px-4 rounded py-2  text-white font-medium">Save</button>

                    </div>



                    <!-- Saving amount -->


                    <div class="">

                        <div class=" p-8 ">
                            <h3 class="text-center text-2xl">Saving Amount :</h3>
                            <h4 class="text-2xl text-center">$<span id="Saving-total">00</span></h4>
                        </div>
                        <div class=" p-8 ">
                            <h3 class="text-2xl text-center">Remaining Balance :</h3>
                            <h4 class="text-2xl text-center">$<span id="Remaining-balance-total">00</span></h4>
                        </div>

                    </div>











                </div>


            </div>
        </section>





        <!-- connection with javascript -->
        <!-- Bootstrap -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    </main>
    <script src="js/banking.js"></script>
</body>

</html>
